<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Entrance</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/ccf62f7bcd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header part start -->
    <header class="mt-2 container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">News Entrance</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <form class="d-flex " role="search">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="bolg.html">Blog</a>
                            </li>

                        </ul>

                    </form>
                </div>
            </div>
        </nav>

    </header>
    <hr class="bg-secondary mx-5">
    <!-- main part start -->
    <main class="container">
        <section>
            <div id="category-menu" class="mx-auto text-center">
                <div class="row">
                    <div id="category-container" class="col-12 d-lg-inline-flex">
                        <ul class=" list-item">

                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="d-flex justify-content-between bg-light">
            <div>
                <label for="">sort by view:
                    <select name="" id="">
                        <option value="">Default</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="py-1 px-2 bg-primary">Todays Pick</button>
                <button class="btn btn-light">Trending</button>
            </div>
        </section>
        <!-- spinner part -->
        <section id="loader" class="d-none">
            <div style="height: 200" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- news part -->
        <section>
            <div id="news-container" class="row row-cols-1 py-4">

            </div>
        </section>
        <!-- news modal -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-info" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <hr>
    <!------------ footer part start --------->
    <footer>
        <p class="text-center">Copyright @ 2022 News Entrance</p>
    </footer>
    <!-------- footer part end ------------>



    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
