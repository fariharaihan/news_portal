<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Entrance</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/ccf62f7bcd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header part start -->
    <header class="mt-2">
        <nav class="navbar px-5 ">
            <div class="container-fluid px-5 ">
                <a class="navbar-brand fs-3 text-primary fw-semibold">News Entrance</li>
                    <form class="d-flex" role="search">
                        <a class="navbar-brand fs-5">News</li>
                            <a class="navbar-brand fs-5">Bolg</li>
                    </form>
            </div>
        </nav>
    </header>
    <hr class="bg-secondary mx-5">
    <!-- main part start -->
    <main class="container">
        <section>
            <div id="category-menu" class="conteiner mx-auto text-center">
                <div class="row">
                    <div id="category-container" class="col-12 d-flex inline-block">
                        <ul class=" list-item">

                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="d-flex justify-content-between">
            <div>
                <label for="">sort by view:
                    <select name="" id="">
                        <option value="">Default</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="py-1 px-2 bg-primary">Todays Pick</button>
                <button class="btn btn-light">Trending</button>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 200" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div id="news-container" class="row row-cols-1 py-4">


            </div>
        </section>
    </main>




    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
