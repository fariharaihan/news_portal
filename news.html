<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header part start -->
    <header class="mt-2">
        <nav class="navbar px-5 ">
            <div class="container-fluid px-5 ">
                <a class="navbar-brand fs-3 text-primary fw-semibold">News Entrance</a>
                <form class="d-flex" role="search">
                    <a class="navbar-brand fs-5">News</a>
                    <a class="navbar-brand fs-5">Bolg</a>
                </form>
            </div>
        </nav>
    </header>
    <hr class="bg-secondary mx-5">
    <!-- main part start -->
    <main class="container">
        <div class="text-center">
            <div class="row">
                <div class="col fs-5">Breaking News</div>
                <div class="col fs-5">Regular News</div>
                <div class="col fs-5">International News</div>
                <div class="col fs-5">Sports</div>
                <div class="col fs-5">Entertainment</div>
                <div class="col fs-5">Culture</div>
                <div class="col fs-5">Arts</div>
                <div class="col fs-5">All News</div>
            </div>
        </div>
    </main>



    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
